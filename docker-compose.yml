version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: poitto-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-poitto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-poitto}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # オプション: Prisma StudioもDockerで起動する場合
  # prisma-studio:
